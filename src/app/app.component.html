<button  (click)="createarr()">
  New Game
</button>
<br>
<tr>
  <td>moves: {{ moves }}</td>
</tr>
<table>
  <tr *ngFor="let line of boolArr; let lineIndex = index">
      <td *ngFor="let cell of line; let cellIndex = index"
          (click)="click(cell, lineIndex, cellIndex)">
          <div class="black cell" *ngIf="cell == 0"></div>
          <div class="grey cell" *ngIf="cell == 1"></div>
      </td>
  </tr>
</table>

<router-outlet></router-outlet>
